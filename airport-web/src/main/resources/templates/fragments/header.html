<th:block>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec=http://www.thymeleaf.org/extras/spring-security>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${model.base.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Аэропорт сервис</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item" sec:authorize="hasRole('User')">
              <a class="nav-link active" aria-current="page" th:href="@{/buy-ticket}">Купить билет</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/rating-airlines/calculate-rating}">Рейтинг авиакомпаний</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('User')">
              <a class="nav-link active" aria-current="page" th:href="@{/tickets}">Мои билеты</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('Admin')">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Раздел для админа
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/admin/airlines}" >Авиакомпании</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/airports}" >Аэропорты</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/flights}" >Рейсы</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/users}" >Пользователи</a></li>
                <li><a class="dropdown-item" th:href="@{/admin/tickets}" >Билеты</a></li>
                <!-- <li><a class="dropdown-item" th:href="@{/admin/{id}/airlines(id=${form.id})}" >Авиакомпании</a></li> -->

                <!-- <li><a class="dropdown-item" th:href="#">Аэропорты</a></li>
                <li><a class="dropdown-item" th:href="#">Билеты</a></li> -->
              </ul>
            </li>
        </div>
          <a  sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" sec:authentication='name' th:href="@{/profile}">'name'</a>
          <a sec:authorize="!isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/login}">Войти</a>
        </div>
    </nav>
  </header>
</th:block>
