<div th:replace="~{/fragments/header}"></div>
<main class="container">
  <h1>Результаты поиска по запросу:<span th:text="${form.departureCity}"></span> - <span th:text="${form.arrivalCity}"></span> </h1>
  <div class="d-flex flex-column gap-2">
    <div th:each="flight : ${model.flights}" class="card w-full">
      <div class="card-body">
        <h5 class="card-title" >Рейс №<span th:text="${flight.id}"></span></h5>
        <p class="card-text" >Название: <span th:text="${flight.name}"></span></p>
        <p class="card-text" >Авиакомпания: <span th:text="${flight.airlineName}"></span></p>
        <p class="card-text" >Аэропорт вылета: <span th:text="${flight.departureAirportName}"></span>; аэропорт прилета <span th:text="${flight.arrivalAirportName}"></span>;</p>
        <p class="card-text" >Дата вылета: <span th:text="${flight.departure}"></span>; дата прилета <span th:text="${flight.arrival}"></span>;</p>
        <p class="card-text" >Стоимость: <span th:text="${flight.price}"></span></p>
          <a th:href="@{/buy-ticket?f={id}(id=${flight.id})}" class="btn btn-outline-danger">Купить</a>
      </div>
    </div>
  </div>
</main>
<div th:replace="~{/fragments/footer}"></div>
